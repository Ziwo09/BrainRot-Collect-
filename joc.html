<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainRot Collect</title>
    <style>
        /* --- DESIGN GENERAL --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #app-container {
            width: 100%;
            max-width: 420px;
            background-color: #2b2b2b;
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
            box-shadow: 0 0 30px black;
            position: relative;
        }

        /* --- HEADER & NAVIGARE --- */
        header {
            background-color: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #333;
            z-index: 10;
        }

        .resource { font-weight: bold; font-size: 1.1em; display: flex; align-items: center; gap: 5px; }
        .gold { color: #ffd700; }
        .gems { color: #00ffcc; }

        #main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, #3a3a3a 0%, #2b2b2b 100%);
        }

        nav {
            background-color: #1a1a1a;
            display: flex;
            border-top: 2px solid #333;
            z-index: 10;
        }

        nav button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #777;
            font-size: 1em;
            cursor: pointer;
            transition: color 0.2s;
        }

        nav button.active {
            color: white;
            background-color: #333;
            border-top: 3px solid #ffcc00;
            font-weight: bold;
        }

        /* --- CARDURI COLEC»öIE --- */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-bottom: 20px;
        }
        .card {
            background-color: #222;
            border-radius: 12px;
            padding: 8px;
            border: 2px solid #000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }
        
        .card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #000;
        }
        
        .card.locked img { 
            filter: grayscale(100%) contrast(50%); 
            opacity: 0.6;
        }
        
        .card h3 { margin: 8px 0 4px 0; font-size: 0.85em; }
        
        .rarity { font-size: 0.7em; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .rarity.common { color: #b0c3d9; }
        .rarity.rare { color: #00aaff; }
        .rarity.legendary { color: #ffaa00; text-shadow: 0 0 8px rgba(255, 170, 0, 0.4); }

        /* --- CUFAR & ANIMATII --- */
        .chest-scene {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #chest-visual {
            font-size: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }

        /* Anima»õie Tremurat */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-2deg); }
            50% { transform: translate(2px, 2px) rotate(2deg); }
            75% { transform: translate(-1px, -1px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        /* Anima»õie Explozie */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }

        .is-shaking { animation: shake 0.1s infinite; }
        .is-popping { animation: pop 0.3s forwards; }

        .chest-btn {
            background: linear-gradient(to bottom, #ffcc00, #ffaa00);
            color: black;
            font-weight: 800;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #b37700, 0 10px 10px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .chest-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #b37700; }
        .chest-btn:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; transform: none; }

        /* --- POPUP (IMAGINEA REVELATA) --- */
        #popup {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        /* Anima»õie Apari»õie Card */
        @keyframes cardReveal { 
            0% { transform: scale(0.1) rotate(-10deg); opacity: 0; } 
            60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; } 
        }

        /* Anima»õie Raze de LuminƒÉ (Fundal) */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .light-rays {
            position: absolute;
            width: 500px; height: 500px;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.1) 20deg, transparent 40deg);
            animation: spin 10s linear infinite;
            z-index: -1;
            border-radius: 50%;
        }

        #popup-content {
            text-align: center;
            animation: cardReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
        }

        /* AICI ESTE IMAGINEA MARE DIN POPUP */
        #popup-img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(255,255,255,0.5);
            background: #000;
        }
        
        #popup h2 { margin: 0 0 15px 0; font-size: 2.2em; text-transform: uppercase; text-shadow: 0 5px 10px black; }
        #popup h3 { margin: 15px 0 0 0; font-size: 1.5em; text-shadow: 0 2px 5px black; }

    </style>
</head>
<body>

<div id="app-container">
    <header>
        <div class="resource gold">üí∞ <span id="gold-display">1000</span></div>
        <div class="resource gems">üíé <span id="gems-display">50</span></div>
    </header>

    <div id="main-content">
        </div>

    <nav>
        <button onclick="showSection('shop')" id="btn-shop">üõí Shop</button>
        <button onclick="showSection('chest')" id="btn-chest" class="active">üéÅ Chest</button>
        <button onclick="showSection('collection')" id="btn-collection">üìö Carduri</button>
    </nav>

    <div id="popup" onclick="closePopup()">
        <div class="light-rays"></div> <div id="popup-content">
            <h2 id="popup-title">NEW CARD!</h2>
            <img id="popup-img" src="" alt="Premiu">
            <h3 id="popup-name">Name</h3>
            <p style="color:#aaa; font-size: 0.9em; margin-top:20px; animation: pulse 1s infinite;">Click pentru a continua</p>
        </div>
    </div>
</div>

<script>
    /* --- BAZA DE DATE A JOCULUI --- */
    let user = {
        gold: 1000,
        gems: 50,
        collection: [] 
    };

    // AICI ESTE LEGƒÇTURA DINTRE COD »òI IMAGINILE TALE
    // AsigurƒÉ-te cƒÉ fi»ôierele din folder au exact aceste nume:
    const characters = [
        { id: 1, name: "Cactufantul Suprem", rarity: "legendary", img: "cactufant.jpg" },
        { id: 2, name: "Drip Shark", rarity: "rare", img: "shark.jpg" },
        { id: 3, name: "Croco-Bomber", rarity: "rare", img: "croco.jpg" },
        { id: 4, name: "BƒÉ»õul de PazƒÉ", rarity: "common", img: "batul.jpg" },
        { id: 5, name: "Arborele Nasos", rarity: "common", img: "tree.jpg" }
    ];

    /* --- LOGICA PRINCIPALƒÇ --- */
    function updateResources() {
        document.getElementById('gold-display').innerText = user.gold;
        document.getElementById('gems-display').innerText = user.gems;
    }

    function showSection(sectionName) {
        const content = document.getElementById('main-content');
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + sectionName).classList.add('active');

        if (sectionName === 'shop') renderShop(content);
        else if (sectionName === 'chest') renderChest(content);
        else if (sectionName === 'collection') renderCollection(content);
    }

    /* --- CHEST & ANIMA»öII --- */
    function renderChest(container) {
        container.innerHTML = `
            <div class="chest-scene">
                <div id="chest-visual">üì¶</div>
                
                <h3 id="chest-status" style="color:#ccc; margin-bottom: 30px;">Deschide pentru a c√¢»ôtiga!</h3>
                
                <button id="btn-open-chest" class="chest-btn" onclick="startChestOpening()">
                    DESCHIDE (100 üí∞)
                </button>
            </div>
        `;
    }

    function startChestOpening() {
        const cost = 100;
        const chestVisual = document.getElementById('chest-visual');
        const btn = document.getElementById('btn-open-chest');
        const status = document.getElementById('chest-status');

        if (user.gold >= cost) {
            user.gold -= cost;
            updateResources();

            // 1. BlocƒÉm interfa»õa
            btn.disabled = true;
            btn.innerText = "DESCHIDERE...";
            
            // 2. Anima»õie de Tremurat (1.5 secunde)
            chestVisual.classList.add('is-shaking');

            setTimeout(() => {
                // 3. Anima»õie de Explozie (POP)
                chestVisual.classList.remove('is-shaking');
                chestVisual.classList.add('is-popping');

                setTimeout(() => {
                    // 4. Alegem »ôi afi»ôƒÉm personajul
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    const droppedChar = characters[randomIndex];

                    if (!user.collection.includes(droppedChar.id)) {
                        user.collection.push(droppedChar.id);
                    }
                    
                    showPopup(droppedChar); // AICI SE AFI»òEAZƒÇ POZA

                    // 5. ResetƒÉm cufƒÉrul pentru tura viitoare
                    chestVisual.classList.remove('is-popping');
                    btn.disabled = false;
                    btn.innerText = "DESCHIDE (100 üí∞)";
                    
                }, 250); // A»ôteptƒÉm pu»õin sƒÉ se vadƒÉ explozia

            }, 1500);

        } else {
            alert("Nu ai destul Gold!");
        }
    }

    // Func»õia care ata»ôeazƒÉ poza √Æn fereastra de premiu
    function showPopup(char) {
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const imgElement = document.getElementById('popup-img');
        const title = document.getElementById('popup-title');
        
        // ResetƒÉm anima»õia CSS
        popupContent.style.animation = 'none';
        popupContent.offsetHeight; 
        popupContent.style.animation = null; 

        // ATA»òAREA IMAGINII DIN FI»òIER
        imgElement.src = char.img; // Aici se √ÆncarcƒÉ poza (ex: cactufant.jpg)
        
        document.getElementById('popup-name').innerText = char.name;
        
        // Stilizare √Æn func»õie de raritate
        if (char.rarity === 'legendary') {
            title.innerText = "LEGENDARY!";
            title.style.color = "#ffaa00";
            imgElement.style.borderColor = "#ffaa00";
            imgElement.style.boxShadow = "0 0 60px #ffaa00";
        } else if (char.rarity === 'rare') {
            title.innerText = "RARE!";
            title.style.color = "#00aaff";
            imgElement.style.borderColor = "#00aaff";
            imgElement.style.boxShadow = "0 0 40px #00aaff";
        } else {
            title.innerText = "COMMON";
            title.style.color = "white";
            imgElement.style.borderColor = "white";
            imgElement.style.boxShadow = "0 0 20px white";
        }

        popup.style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    /* --- RENDERIZARE COLEC»öIE --- */
    function renderCollection(container) {
        let html = '<div class="card-grid">';
        characters.forEach(char => {
            const isOwned = user.collection.includes(char.id);
            const cssClass = isOwned ? 'card' : 'card locked';
            
            html += `
                <div class="${cssClass}">
                    <img src="${char.img}" alt="${char.name}">
                    <div style="padding:5px;">
                        <div class="rarity ${char.rarity}">${char.rarity}</div>
                        <h3>${char.name}</h3>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        container.innerHTML = html;
    }
    function renderShop(c){ c.innerHTML = '<h2>Shop (WIP)</h2>'; } // Placeholder pt simplitate

    // Pornire
    updateResources();
    showSection('chest');

</script>
</body>
</html>
